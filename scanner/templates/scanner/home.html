<div class="container mt-5">
    <h2 class="mb-4">OEM Vulnerabilities</h2>

    <form method="GET" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="q" class="form-control" placeholder="Search by title or link" value="{{ query }}">
        </div>
        <div class="col-md-3">
            <select name="source" class="form-select">
                <option value="all" {% if selected_source == 'all' %}selected{% endif %}>All Sources</option>
                {% for src in available_sources %}
                    <option value="{{ src }}" {% if selected_source == src %}selected{% endif %}>{{ src }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </form>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Source</th>
                <th>Link</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for v in vulns %}
            <tr>
                <td>{{ v.title }}</td>
                <td>{{ v.source }}</td>
                <td><a href="{{ v.link }}" target="_blank">View</a></td>
                <td>{{ v.date_scraped|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No results found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
